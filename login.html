<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap');
        
        :root {
            --primary-color: #0056b3;
            --background-color: #f4f7f6;
            --form-background: #ffffff;
            --text-color: #333;
            --label-color: #555;
            --border-color: #ccc;
        }

        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: var(--form-background);
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        .form-container h1 {
            font-size: 26px;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
            position: relative;
        }
        .form-group .icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }
        .form-group input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .btn {
            padding: 14px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
        }
        .btn-primary {
            background-color: var(--primary-color);
            color: #fff;
        }
        .recaptcha-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }

        /* THAY ĐỔI: CSS cho phần tùy chọn thêm */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--label-color);
        }
        .forgot-password-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: #aaa;
            margin: 25px 0;
            font-size: 13px;
        }
        .divider::before, .divider::after {
            content: ''; flex: 1; border-bottom: 1px solid #e5e5e5;
        }
        .divider:not(:empty)::before { margin-right: .75em; }
        .divider:not(:empty)::after { margin-left: .75em; }

        .social-login { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .social-login .btn { display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-google { background-color: #fff; color: #444; border: 1px solid #ddd; }
        .btn-facebook { background-color: #1877F2; color: #fff; }

        .register-link {
            margin-top: 25px;
            font-size: 15px;
            color: var(--label-color);
        }
        .register-link a {
            color: var(--primary-color);
            font-weight: 700;
            text-decoration: none;
        }

        .message { margin-top: 15px; font-weight: 500; }
        .message.error { color: #d9534f; }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Đăng nhập</h1>
        <form id="login-form">
            <div class="form-group">
                <i class="fas fa-user icon"></i>
                <input type="text" id="identifier" placeholder="Số điện thoại hoặc Email" required>
            </div>
            <div class="form-group">
                <i class="fas fa-lock icon"></i>
                <input type="password" id="password" placeholder="Mật khẩu" required>
            </div>

            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Duy trì đăng nhập</label>
                </div>
                <a href="/code/demo/forgot-password.html" class="forgot-password-link">Quên mật khẩu?</a>
            </div>
            
            <div class="recaptcha-container">
                <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY_HERE"></div>
            </div>
            
            <button type="submit" class="btn btn-primary">Đăng Nhập</button>
            <div id="form-message" class="message"></div>
        </form>

        <div class="divider">HOẶC</div>

        <div class="social-login">
            <button class="btn btn-google">
                <i class="fab fa-google"></i> Google
            </button>
            <button class="btn btn-facebook">
                <i class="fab fa-facebook-f"></i> Facebook
            </button>
        </div>

        <p class="register-link">
            Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a>
        </p>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', (event) => {
            event.preventDefault();
            const formMessage = document.getElementById('form-message');
            formMessage.textContent = ''; // Xóa thông báo cũ

            const recaptchaResponse = grecaptcha.getResponse();
            if (!recaptchaResponse) {
                formMessage.textContent = 'Vui lòng xác thực bạn không phải là robot.';
                formMessage.className = 'message error';
                return;
            }

            const formData = {
                identifier: document.getElementById('identifier').value,
                password: document.getElementById('password').value,
                rememberMe: document.getElementById('remember-me').checked,
                recaptchaToken: recaptchaResponse
            };
            
            console.log("Dữ liệu gửi lên server để đăng nhập:", formData);
            formMessage.textContent = 'Đang đăng nhập...';

            setTimeout(() => {
                if (formData.identifier === "test@example.com" && formData.password === "123456") {
                    alert('Đăng nhập thành công!');
                    formMessage.textContent = '';
                } else {
                    formMessage.textContent = 'Thông tin đăng nhập không chính xác.';
                    formMessage.className = 'message error';
                    grecaptcha.reset();
                }
            }, 1500);
        });
    </script>
</body>
</html>
