                                    <div class="flex justify-center mb-4">
                                        <svg class="w-16 h-16 text-indigo-600" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                            <!-- SVG icons can be dynamic based on service type -->
                                            <path d="M12 2l-2.5 5.5-5.5.5 4 4-1.5 5.5 5.5-3.5 5.5 3.5-1.5-5.5 4-4-5.5-.5z"/>
                                        </svg>
                                    </div>
                                    <h4 class="text-xl font-semibold mb-2">${service.title}</h4>
                                    <p class="text-gray-600">${service.description}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </section>

                <!-- Phần Dự Án/Danh mục đầu tư -->
                <section id="projects" class="py-16 px-4">
                    <div class="container mx-auto max-w-5xl">
                        <h2 class="text-3xl font-bold text-center mb-12">Danh mục dự án</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                            ${koc.projects.map(project => `
                                <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                                    <img src="${project.image}" alt="${project.title}" class="w-full h-48 object-cover">
                                    <div class="p-6">
                                        <h4 class="text-xl font-semibold mb-2">${project.title}</h4>
                                        <p class="text-gray-600">${project.description}</p>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </section>

                <!-- Phần Liên Hệ -->
                <section id="contact" class="py-16 px-4">
                    <div class="container mx-auto max-w-2xl">
                        <h2 class="text-3xl font-bold text-center mb-12">Liên hệ hợp tác</h2>
                        <form class="bg-white p-8 rounded-lg shadow-xl">
                            <div class="mb-4">
                                <label for="name" class="block text-gray-700 font-semibold mb-2">Họ và tên</label>
                                <input type="text" id="name" name="name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            </div>
                            <div class="mb-4">
                                <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
                                <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            </div>
                            <div class="mb-4">
                                <label for="message" class="block text-gray-700 font-semibold mb-2">Nội dung</label>
                                <textarea id="message" name="message" rows="5" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
                            </div>
                            <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-indigo-700 transition-colors duration-300">Gửi</button>
                        </form>
                    </div>
                </section>
            `;
        }

        // Khởi tạo trang web khi tải xong
        document.addEventListener('DOMContentLoaded', () => {
            renderKocList();
        });

        // Xử lý sự kiện nút "Quay lại"
        backButton.addEventListener('click', () => {
            renderKocList();
        });

    </script>
</body>
</html>
