            text-align: center;

        .product-card:hover {

            top: 10px;
            left: 10px;

            color: #fff;
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid var(--border-color);
            transition: transform 0.5s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .product-info {
            padding: 1rem;
            text-align: left;
        }

        .product-info .certified {

            font-weight: bold;
            font-size: 0.8rem;
            margin-bottom: 0.5rem;
        }

        .product-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
            white-space: nowrap;
            overflow: hidden;

        }

        .product-brand {
            font-size: 0.9rem;
            color: var(--light-text-color);
            margin-bottom: 0.5rem;

        .price-container {
