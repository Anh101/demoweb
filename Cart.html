<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ Hàng - Tên Shop Của Bạn</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        :root {
            --primary-color: #1a1a1a;
            --secondary-color: #666;
            --border-color: #e9e9e9;
            --accent-color: #007bff;
        }
        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            background-color: #fdfdfd;
            color: var(--primary-color);
            margin: 0;
        }
        .container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 20px;
        }
        .cart-table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }
        .cart-table th, .cart-table td {
            padding: 15px 10px;
            text-align: left;
            vertical-align: middle;
        }
        .cart-table thead {
            border-bottom: 2px solid var(--primary-color);
        }
        .cart-table th {
            font-weight: 700;
            font-size: 14px;
            text-transform: uppercase;
            color: var(--secondary-color);
        }
        .cart-item {
            border-bottom: 1px solid var(--border-color);
        }
        .product-info-cell {
            display: flex;
            align-items: flex-start;
            gap: 15px;
        }
        .product-info-cell img {
            width: 80px;
            height: 100px;
            object-fit: cover;
            border-radius: 4px;
            flex-shrink: 0;
        }
        .product-details {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .product-title {
            font-weight: 700;
            font-size: 16px;
            color: var(--primary-color);
            text-decoration: none;
            display: block;
        }
        .product-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 4px;
        }
        .product-variant {
            font-size: 14px;
            color: var(--secondary-color);
            margin: 0;
        }
        .product-unit-price {
            font-size: 15px;
            font-weight: 500;
            color: var(--primary-color);
            margin: 0;
        }
        .col-product {
            width: auto;
        }
        .col-total {
            width: 160px;
            text-align: right;
        }
        .col-quantity {
            width: 130px;
            text-align: center;
        }
        .col-remove {
            width: 50px;
            text-align: center;
        }
        .quantity-selector {
            display: inline-flex;
            align-items: center;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }
        .quantity-selector input {
            width: 40px;
            text-align: center;
            border: none;
            font-size: 16px;
            background: transparent;
            -moz-appearance: textfield;
        }
        .quantity-selector input::-webkit-outer-spin-button,
        .quantity-selector input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .btn-qty {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 10px 12px;
            font-size: 16px;
            color: var(--secondary-color);
            line-height: 1;
        }
        .btn-qty:hover {
            color: var(--primary-color);
        }
        .cart-summary {
            width: 350px;
            flex-shrink: 0;
            border: 1px solid var(--border-color);
            padding: 25px;
            border-radius: 5px;
            position: sticky;
            top: 20px;
        }
        .summary-total {
            font-weight: 700;
            font-size: 20px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }
        .summary-row, .summary-total {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .btn-checkout {
            display: block; /* Thêm để style cho thẻ a được đúng */
            width: 100%;
            padding: 15px;
            box-sizing: border-box; /* Thêm để padding không làm vỡ layout */
            font-size: 16px;
            font-weight: 700;
            text-align: center; /* Căn giữa chữ */
            text-decoration: none; /* Bỏ gạch chân */
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <main class="cart-page" style="padding-top: 40px;">
        <div class="container">
            <h1>Giỏ Hàng Của Bạn</h1>
            <div class="cart-layout" style="display:flex; gap: 30px; align-items: flex-start;">
                <div class="cart-items-list" style="flex-grow: 1;">
                    <table class="cart-table">
                        <thead>
                            <tr>
                                <th class="col-product">Sản phẩm</th>
                                <th class="col-quantity">Số lượng</th>
                                <th class="col-total">Thành tiền</th>
                                <th class="col-remove"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="cart-item" data-item-id="1" data-price="1250000">
                                <td class="col-product">
                                    <div class="product-info-cell">
                                        <img src="https://via.placeholder.com/80x100/E8E8E8/000000?text=SP" alt="Tên sản phẩm 1">
                                        <div class="product-details">
                                            <a href="#" class="product-title">Áo Sơ Mi Lụa Cao Cấp</a>
                                            <div class="product-meta">
                                                <p class="product-variant">Màu: Trắng / Size: M</p>
                                                <p class="product-unit-price">1.250.000₫</p>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                                <td class="col-quantity">
                                    <div class="quantity-selector">
                                        <button class="btn-qty minus" aria-label="Giảm số lượng">-</button>
                                        <input type="number" value="1" min="1">
                                        <button class="btn-qty plus" aria-label="Tăng số lượng">+</button>
                                    </div>
                                </td>
                                <td class="col-total">1.250.000₫</td>
                                <td class="col-remove">
                                    <button style="background:transparent; border:none; cursor:pointer; font-size:18px;">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                </td>
                            </tr>
                            <tr class="cart-item" data-item-id="2" data-price="980000">
                                <td class="col-product">
                                    <div class="product-info-cell">
                                        <img src="https://via.placeholder.com/80x100/E8E8E8/000000?text=SP" alt="Tên sản phẩm 2">
                                        <div class="product-details">
                                            <a href="#" class="product-title">Quần Tây Dáng Suông</a>
                                            <div class="product-meta">
                                                <p class="product-variant">Màu: Đen / Size: 30</p>
                                                <p class="product-unit-price">980.000₫</p>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                                <td class="col-quantity">
                                    <div class="quantity-selector">
                                        <button class="btn-qty minus" aria-label="Giảm số lượng">-</button>
                                        <input type="number" value="2" min="1">
                                        <button class="btn-qty plus" aria-label="Tăng số lượng">+</button>
                                    </div>
                                </td>
                                <td class="col-total">1.960.000₫</td>
                                <td class="col-remove">
                                     <button style="background:transparent; border:none; cursor:pointer; font-size:18px;">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <aside class="cart-summary">
                    <h3>Tổng Quan Đơn Hàng</h3>
                    <div class="summary-row">
                        <span>Tạm tính</span>
                        <span id="cart-subtotal">3.210.000₫</span>
                    </div>
                    <div class="summary-total">
                        <span>Tổng cộng</span>
                        <span id="cart-total">3.210.000₫</span>
                    </div>
                    <a href="/checkout.html" class="btn-checkout">TIẾN HÀNH THANH TOÁN</a>
                </aside>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cartTableBody = document.querySelector('.cart-table tbody');

            const formatCurrency = (amount) => {
                return new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(amount);
            };

            const updateCartTotals = () => {
                const items = document.querySelectorAll('.cart-item');
                let subtotal = 0;
                items.forEach(item => {
                    const linePriceText = item.querySelector('.col-total').textContent;
                    const linePrice = parseFloat(linePriceText.replace(/[^\d]/g, ''));
                    if (!isNaN(linePrice)) {
                        subtotal += linePrice;
                    }
                });
                document.getElementById('cart-subtotal').textContent = formatCurrency(subtotal);
                document.getElementById('cart-total').textContent = formatCurrency(subtotal);
            };

            const updateLinePrice = (itemRow) => {
                const quantityInput = itemRow.querySelector('.quantity-selector input');
                const linePriceElement = itemRow.querySelector('.col-total');
                const price = parseFloat(itemRow.dataset.price);

                let quantity = parseInt(quantityInput.value);
                if (isNaN(quantity) || quantity < 1) {
                    quantity = 1;
                    quantityInput.value = 1;
                }

                const linePrice = price * quantity;
                linePriceElement.textContent = formatCurrency(linePrice);
            };
            
            if (cartTableBody) {
                cartTableBody.addEventListener('input', (event) => {
                    if (event.target.matches('.quantity-selector input')) {
                        const itemRow = event.target.closest('.cart-item');
                        updateLinePrice(itemRow);
                        updateCartTotals();
                    }
                });

                cartTableBody.addEventListener('click', (event) => {
                    const target = event.target;
                    const itemRow = target.closest('.cart-item');
                    if (!itemRow) return;

                    if (target.matches('.btn-qty')) {
                        const quantityInput = itemRow.querySelector('.quantity-selector input');
                        let quantity = parseInt(quantityInput.value);

                        if (target.classList.contains('plus')) {
                            quantity++;
                        } else if (target.classList.contains('minus') && quantity > 1) {
                            quantity--;
                        }
                        
                        quantityInput.value = quantity;
                        
                        // THAY ĐỔI QUAN TRỌNG: Gọi trực tiếp các hàm cập nhật
                        // Thay vì dùng dispatchEvent, cách này trực tiếp và đáng tin cậy hơn
                        updateLinePrice(itemRow);
                        updateCartTotals();
                    }

                    if (target.closest('.col-remove button')) {
                         itemRow.style.transition = 'opacity 0.4s ease';
                         itemRow.style.opacity = '0';
                         itemRow.addEventListener('transitionend', () => {
                            itemRow.remove();
                            updateCartTotals();
                        });
                    }
                });
            }
            document.querySelectorAll('.cart-item').forEach(updateLinePrice);
            updateCartTotals(); 
        });
    </script>
</body>
</html>
