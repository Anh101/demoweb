<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Lại Mật Khẩu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap');
        
        :root {
            --primary-color: #0056b3;
            --primary-hover: #004494;
            --background-color: #f4f7f6;
            --form-background: #ffffff;
            --text-color: #333;
            --label-color: #555;
            --border-color: #ccc;
            --error-color: #d9534f;
            --success-color: #5cb85c;
        }

        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: var(--form-background);
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
            overflow: hidden;
        }
        
        .form-step {
            transition: transform 0.4s ease-in-out, opacity 0.4s ease-in-out;
        }

        .form-step.hidden {
            display: none;
        }
        
        h1 { font-size: 24px; margin-bottom: 10px; }
        p { color: var(--label-color); margin-bottom: 25px; font-size: 15px; }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
            position: relative;
        }
        .form-group .icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }
        .form-group input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .btn {
            padding: 14px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
        }
        .btn-primary {
            background-color: var(--primary-color);
            color: #fff;
        }
        
        .message { margin-top: 15px; font-weight: 500; }
        .message.success { color: var(--success-color); }
        .message.error { color: var(--error-color); }

        /* THAY ĐỔI: CSS cho nút Gửi lại mã */
        .resend-container {
            margin-top: 20px;
            font-size: 14px;
            color: var(--label-color);
        }
        #resend-otp-btn {
            background: none;
            border: none;
            color: var(--primary-color);
            font-weight: 700;
            cursor: pointer;
            font-family: 'Be Vietnam Pro', sans-serif;
            font-size: 14px;
            padding: 0;
        }
        #resend-otp-btn:disabled {
            color: #999;
            cursor: not-allowed;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div id="request-step" class="form-step">
            <h1>Đặt Lại Mật Khẩu</h1>
            <p>Nhập email hoặc số điện thoại đã đăng ký để nhận mã xác thực.</p>
            <form id="request-form">
                <div class="form-group">
                    <i class="fas fa-envelope icon"></i>
                    <input type="text" id="identifier" placeholder="Email hoặc Số điện thoại" required>
                </div>
                <button type="submit" class="btn btn-primary">Gửi Mã</button>
            </form>
        </div>

        <div id="verify-step" class="form-step hidden">
            <h1>Xác thực tài khoản</h1>
            <p>Mã OTP gồm 6 chữ số đã được gửi đến <strong id="sent-to-identifier"></strong>. Vui lòng kiểm tra.</p>
            <form id="verify-form">
                <div class="form-group">
                    <i class="fas fa-key icon"></i>
                    <input type="text" id="otp" placeholder="Nhập mã OTP" required>
                </div>
                <button type="submit" class="btn btn-primary">Xác Nhận</button>
            </form>
            <div class="resend-container">
                Chưa nhận được mã? 
                <button type="button" id="resend-otp-btn"></button>
            </div>
        </div>

        <div id="reset-step" class="form-step hidden">
            <h1>Tạo mật khẩu mới</h1>
            <p>Vui lòng nhập mật khẩu mới cho tài khoản của bạn.</p>
            <form id="reset-form">
                <div class="form-group">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" id="new-password" placeholder="Mật khẩu mới" required>
                </div>
                <div class="form-group">
                     <i class="fas fa-check-circle icon"></i>
                    <input type="password" id="confirm-password" placeholder="Xác nhận mật khẩu mới" required>
                </div>
                <button type="submit" class="btn btn-primary">Lưu Thay Đổi</button>
            </form>
        </div>
        
        <div id="form-message" class="message"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const requestStep = document.getElementById('request-step');
            const verifyStep = document.getElementById('verify-step');
            const resetStep = document.getElementById('reset-step');
            const requestForm = document.getElementById('request-form');
            const verifyForm = document.getElementById('verify-form');
            const resetForm = document.getElementById('reset-form');
            const formMessage = document.getElementById('form-message');
            const sentToIdentifier = document.getElementById('sent-to-identifier');
            
            // THAY ĐỔI: Thêm nút Gửi lại mã và bộ đếm
            const resendBtn = document.getElementById('resend-otp-btn');
            let userIdentifier = '';
            let countdownInterval;

            // --- THAY ĐỔI: Hàm xử lý đếm ngược ---
            function startResendTimer() {
                let countdown = 60;
                resendBtn.disabled = true;

                countdownInterval = setInterval(() => {
                    countdown--;
                    resendBtn.textContent = `Gửi lại sau (${countdown}s)`;
                    if (countdown <= 0) {
                        clearInterval(countdownInterval);
                        resendBtn.textContent = 'Gửi lại mã';
                        resendBtn.disabled = false;
                    }
                }, 1000);
            }

            // --- Xử lý Bước 1: Gửi yêu cầu OTP ---
            requestForm.addEventListener('submit', (event) => {
                event.preventDefault();
                userIdentifier = document.getElementById('identifier').value;
                if (!userIdentifier) return;

                console.log(`Gửi yêu cầu OTP đến: ${userIdentifier}`);
                formMessage.textContent = 'Đang xử lý...';

                setTimeout(() => {
                    sentToIdentifier.textContent = userIdentifier;
                    requestStep.classList.add('hidden');
                    verifyStep.classList.remove('hidden');
                    formMessage.textContent = '';
                    startResendTimer(); // Bắt đầu đếm ngược
                }, 1500);
            });

            // --- THAY ĐỔI: Xử lý nút Gửi lại mã ---
            resendBtn.addEventListener('click', () => {
                if (resendBtn.disabled) return;
                
                console.log(`Gửi lại OTP đến: ${userIdentifier}`);
                formMessage.textContent = 'Đang gửi lại mã...';
                formMessage.className = 'message';

                // Giả lập gọi lại API
                setTimeout(() => {
                    formMessage.textContent = 'Mã OTP mới đã được gửi.';
                    formMessage.className = 'message success';
                    startResendTimer(); // Bắt đầu đếm ngược lại
                }, 1500);
            });

            // --- Xử lý Bước 2: Xác thực OTP ---
            verifyForm.addEventListener('submit', (event) => {
                event.preventDefault();
                const otp = document.getElementById('otp').value;
                if (!otp) return;

                console.log(`Xác thực OTP: ${otp}`);
                formMessage.textContent = 'Đang kiểm tra mã...';

                setTimeout(() => {
                    if (otp === '123456') {
                        clearInterval(countdownInterval); // Dừng đếm ngược khi thành công
                        verifyStep.classList.add('hidden');
                        resetStep.classList.remove('hidden');
                        formMessage.textContent = '';
                    } else {
                        formMessage.textContent = 'Mã OTP không chính xác.';
                        formMessage.className = 'message error';
                    }
                }, 1500);
            });

            // --- Xử lý Bước 3: Đặt lại mật khẩu ---
            resetForm.addEventListener('submit', (event) => {
                event.preventDefault();
                // ... (logic không đổi)
            });
        });
    </script>
</body>
</html>
